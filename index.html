<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>LLYcollection</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background: url('background.png') top/cover no-repeat;
        }

        #menu {
            position: fixed;
            top: 30px;
            left: 100px;
            right: 100px;
            background: rgba(0, 0, 0, 0.85);
            padding: 0px;
            text-align: left;
            color: white;
            font-family: Arial, sans-serif;
            font-size: 40px;
            border-radius: 20px;
            z-index:999;
        }

        .menu-option {
            display: inline-block;
            margin-left: 10px;
            margin-right: 140px;
            cursor: pointer;
            transition: color 0.3s;
        }

        .menu-option:hover {
            color: green;
        }

        h1 {
            display: inline-block;
            margin-right: 80px;
            margin-left: 100px;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        h1::after {
            content: "";
            position: absolute;
            top: 50%;
            transform: translateY(-50%); /* 使线与文本中轴对称 */
            left: 650px; /* 调整线的位置 */
            width: 3px;
            height: 80%; /* 调整线的高度 */
            background-color: rgba(255, 255, 255, 1); /* 设置淡淡的白线颜色 */
        }

        .selected {
            background: white;
            color: black;
            padding: 10px 20px;
            border-radius: 10px;
        }

        #content {
            padding: 50px;
            text-align: center;
        }

        #download-container {
            text-align: center;
        }

        #download-btn {
            background: green;
            color: white;
            padding: 10px 60px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.3s;
            font-size:60px
        }

        #download-btn:hover {
            transform: scale(1.1);
        }

        #download-img {
            width: 300px;
            height: 300px;
            margin-top: 300px;
        }
        /* styles.css */

        .story-container {
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .story-container:first-child{
            margin-top:150px;
        }

        .content-container {
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            border-radius: 30px;
            max-width: 70%; /* 调整悬浮窗宽度 */
            margin:0 auto;
            transform:translateX(+15%);
        }
        .common-divide{
            margin-top:50px;
        }
        .content-container h2 {
            color:white;
            font-size:25px;
        }
        .content-container h2::after {
            content: "";
            display: block;
            width: 90%;
            height: 1px;
            background-color: rgba(256,256,256,0.5); /* 或者设置为其他白色的颜色值 */
            margin-top: 10px; /* 设置分割线与 h2 元素之间的垂直距离 */
        }
         .content-container p {
            color:white;
            font-size:15px;
        }

        .floating-window {
            position: fixed;
            display: none;
            max-width: 300px; /* 调整悬浮窗宽度 */
        }

    </style>
</head>
<body>
    <div id="menu">
        <h1>LLYcollection</h1>
        <div class="menu-option selected" onclick="showDownloads()">下载</div>
        <div class="menu-option" onclick="showStories()">故事</div>
        <div class="menu-option" onclick="showData()">资料</div>
        <div class="menu-option" onclick="showTry()">尝试</div>
    </div>
    
    <div id="content">
        <!-- Content will be dynamically updated here based on the selected option -->
    </div>

    <script src="main.js"></script>
    <script>
        // Set default selection to "下载" on page load
        showDownloads();
    </script>
</body>
</html>
